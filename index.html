        body {

            -webkit-tap-highlight-color: transparent;

            touch-action: manipulation;
        }
        .md3-surface { background-color: #f7f2fa; }
        .md3-primary { background-color: #6750a4; color: white; }
        .md3-secondary { background-color: #e8def8; color: #1d192b; }
        .md3-card { background-color: #ffffff; border-radius: 12px; border: 1px solid #e0e0e0; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Smooth transitions for navigation */
        .page-transition {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
